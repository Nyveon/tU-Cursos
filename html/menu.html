<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="../css/menu.css"/>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="flex-container">
        <a href="https://github.com/Nyveon/tU-Cursos">
            <img width=32 src="../icon.png"/>
        </a>
        <a class="title-text" href="https://github.com/Nyveon/tU-Cursos">
            tU-Cursos
        </a>
    </div>


    <hr>

    <h3>Cursos:</h3>

    <label class="label">
        <div class="toggle">
            <input id="cc-save-participants" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Guardar integrantes de cursos.</div>
    </label>

    <label class="label">
        <div class="toggle">
            <input id="cc-show-counter" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Mostrar cursos compartidos.</div>
    </label>

    <hr>
    <h3>Esconder:</h3>

    <label class="label">
        <div class="toggle">
            <input id="eh-hide-preview" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Esconder pre-vista de blog en historial.</div>
    </label>

    <label class="label">
        <div class="toggle">
            <input id="eh-hide-piechart" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Esconder gráfico de tareas.</div>
    </label>

    <label class="label">
        <div class="toggle">
            <input id="eh-shorten-message" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Acortar mensajes largos.</div>
    </label>

    <hr>

    <h3>Utilidades:</h3>


    <label class="label">
        <div class="toggle">
            <input id="qol-grade-comments" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Pop-Up al editar comentario de una nota.</div>
    </label>

    <label class="label">
        <div class="toggle">
            <input id="qol-element-resizer" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">PDFs redimensionables.</div>
    </label>

    <label class="label">
        <div class="toggle">
            <input id="qol-week-counter" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Número de semana en calendario.</div>
    </label>

    <label class="label">
        <div class="toggle">
            <input id="qol-backlinks" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Backlinks.</div>
    </label>

    <hr>

    <div align="right">
        <button id="tucursos-cc-r">
            Eliminar datos.
        </button>
    </div>

</body>
<script src = "../js/menu.js"></script>
</html>
